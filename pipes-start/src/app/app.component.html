<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <button class="btn btn-success" (click)="onFilter('stable')">Stable</button>
      <button class="btn btn-primary" (click)="onFilter('offline')">Offline</button>
      <button class="btn btn-danger" (click)="onFilter('critical')">Critical</button>
      <br>
      <input  class="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add new server</button>
      <br><br>
      <hr>
      <br><br>
      <h2>App Status: {{appStatus | async}}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status' | sort:'name' "
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:10}}</strong> |
            {{ server.instanceType | uppercase}} |
            {{ server.started | date: 'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
